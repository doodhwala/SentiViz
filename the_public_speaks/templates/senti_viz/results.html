<div class="container col-xs-12">
	<table class="table table-hover col-xs-12">
		<tr>
			<th class="col-xs-6"><center><span class="list-group-item list-group-item-success glyphicon glyphicon-plus" /></center></th>
			<th class="col-xs-6"><center><span class="list-group-item list-group-item-danger glyphicon glyphicon-remove" /></center></th>
		</tr>
		<tr>
			<td class="tweet">
				<ol>
				{% for tweet in pos_predictions %}
					<li>{{ tweet }}</li>
				{% endfor %}
				</ol>
			</td>
			<td class="tweet">
				<ol>
				{% for tweet in neg_predictions %}
					<li>{{ tweet }}</li>
				{% endfor %}
				</ol>
			</td>
		</tr>
		<tr>
			<td class="tweet">
				<img src="{{ STATIC_URL }}positive/cloud_3.png" height="200px" width="200px"/>
			</td>
			<td class="tweet">
				<img src="{{ STATIC_URL }}negative/cloud_3.png" height="200px" width="200px"/>
			</td>
		</tr>
	</table>
</div>
